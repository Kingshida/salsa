log_prefix: "/tmp/Salsa/"

######################################
### OPT SETUP
######################################
max_node_window: 50
max_kf_window: 10
state_buf_size: 200
num_feat: 75
num_sat: 15
disable_solver: false
max_iter: 1000
max_solver_time: 1.0

#####################################
### IMU
#####################################
accel_noise_stdev:  3.0
gyro_noise_stdev: 0.5

#####################################
### Camera
#####################################
tracker_freq: 10
min_depth: 0.5
use_measured_depth: true

focal_len: [250.0, 250.0]
cam_center: [320, 240]
image_size: [640, 480]
cam_skew: 0.0
distortion: [0, 0, 0, 0, 0]
kf_parallax_thresh: 120
kf_feature_thresh: 0.75
update_on_camera: true

show_matches: true
feature_nearby_radius: 30
feature_mask: ""
simulate_klt: false
tc: 0.0
x_b2c: [0, 0, 0, 1, 0, 0, 0]

#####################################
### GNSS
#####################################
switch_weight: 1000.0
R_clock_bias: [0.01, 0.01] # nsec
doppler_cov: 0.005
min_satellite_elevation: 0.43654987
use_point_positioning: true
disable_gnss: false
update_on_gnss: false
x_e2n: [ -1798298, -4531280, 4098905,
         0.2363030974, -0.7505535126, -0.509619223, -0.3480208592]
p_b2g: [0, 0, 0]


#####################################
### Mocap
#####################################
position_noise_stdev: 0.001
attitude_noise_stdev: 0.001
q_mocap_to_NED_pos: [0.7071067811865476, 0.7071067811865476, 0, 0]
q_mocap_to_NED_att: [0.7071067811865476, 0, 0, 0.7071067811865476]
disable_mocap: false
tm: -0.000605557781538751
x_b2m: [0, 0, 0, 1, 0, 0, 0]
update_on_mocap: false

#####################################
### Anchors
#####################################
state_anchor_cov: [1e-6, 1e-6, 1e-6, # p
                   1e-5, 1e-5, 1e-5, # q
                   5e-5, 5e-5, 5e-5, # v
                   1e-3, 1e-3] # clk_bias (nsec)
x_e2n_anchor_cov: [1e-6, 1e-6, 1e-6, # p
                   1e-8, 1e-8, 1e-2] # q
bias_anchor_cov: [0.00001, 0.00001, 0.00001, # acc
                 0.0000001, 0.0000001, 0.0000001] # gyro
